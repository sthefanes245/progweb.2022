<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Canvas</title>
	</head>
	<body>

		<canvas id="myCanvas" width="150" height="150">
		</canvas>

		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.rect(20, 20, 100, 100);
			ctx.fillStyle = "#1E90FF";
			ctx.fill();

			ctx.beginPath();
			ctx.rect(40, 40, 100, 100);
			ctx.fillStyle = "#DB7093";
			ctx.fill();
		</script> 

	</body>
</html>
