    <div class="col-xl-3">

      <!--inicio sidebar-->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height:100%;">

        <svg class="bi pe-none me-2" width="40" height="32">

        </a>

                <use xlink:href="#publicar"></use>
              </svg>
              Adicionar Anúncio
            </a>

          <li>
            <a href="#login" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">

              </svg>
              Mudar seu Login
            </a>
          </li>

        </ul>
        <hr>

      <!--fim sidebar-->

    </div>

    <div class="col-xl-9 p-5">
      <div class="container" id="publicar">
        <h4>Adicionar Anúncio </h4>
        <div class="border border-dark border-2 rounded">
          <div class="mb-3">
            <label for="formFile" class="form-label">Escolha um arquivo</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">texto do anúncio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">ENVIAR</button>
          </div>
        </div>

        <form id="login">
          <h4>Mudar Login</h4>
          <div class="border border-dark border-2 rounded">

            <div class="mb-3">
              <label for="name" class="form-label">Nome </label>
              <input class="form-control" id="name">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
